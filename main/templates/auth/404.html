<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - 404</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 6rem;
            color: #ff6b6b;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        a.btn {
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        a.btn:hover {
            background-color: #0056b3;
        }
        @media(max-width: 600px) {
            h1 { font-size: 4rem; }
            p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Página não encontrada!</p>
        <a class="btn" href="{% url 'home' %}">Voltar para a página inicial</a>
    </div>
</body>
</html>
